<h1 style="text-align: center">Edit Profile</h1>
<div class="container">
    <h3 style="text-align: center" id="username"><%= username %></h3>
</div>
<div class="container">
    <h5>Fill in new info:</h5>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" class="form-control"
               placeholder="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" class="form-control"
               placeholder="lastname">
    </div>
    <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="password">
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
               placeholder="confirm password">
    </div>
    <div class="form-group">
        <label for="bio">Biography:</label>
        <input type="text" name="bio" id="bio" class="form-control"
               placeholder="Enter your biography...">
    </div>
    <div class="form-group">
        <label>Native Languages</label>
        <div class="dropdown bootstrap-select show-tick fit-width dropup">
            <select class="selectpicker" multiple title="Choose one of the following...">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Practicing Languages</label>
        <div class="dropdown bootstrap-select show-tick fit-width dropup">
            <select class="selectpicker" multiple title="Choose one of the following...">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
        </div>
    </div>
    <div class="jumbotron" id="output2">

    </div>
    <div class="text-center">
        <button class="btn-danger btn-lg" id="btnDiscardChanges">Discard Changes</button>
        <button class="btn-warning btn-lg" id="btnUpdateUser">Confirm Changes</button>
    </div>
</div>
<script src="javascripts/editprofile.js"></script>
</body>
</html>
