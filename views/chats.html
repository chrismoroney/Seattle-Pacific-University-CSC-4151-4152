<div class="container chatscontainer">
    <div class="row chatrow">
        <div class="col-6 chatcol">
            <ul id="chatList" class="listgroup"></ul>
        </div>
        <div class="col-6 chatcol2" id="chatCol2">
            <div class="col-12 chatcol3" id="messageScroll">
                <ul id="messages" class="listgroup"></ul>
            </div>
            <form method="post" id="form" style="width: 100%">
                <div class="input-group" style="width: 95%">
                    <label for="chatMsg" id="username" style="margin-top: 10px;"><%= username %></label>
                    <input type="text" id="chatMsg" class="form-control" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="submitPic">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
